<!DOCTYPE html>
<html>

<head lang="en">
    <title>Player Count Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Place ID">
        <sdpi-textfield setting="placeId" pattern="^[0-9]*$" placeholder="0"></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Number Format">
        <sdpi-radio setting="format" columns="3" default="compact">
            <option value="compact">Compact</option>
            <option value="full">Full</option>
        </sdpi-radio>
    </sdpi-item>
</body>

</html>
